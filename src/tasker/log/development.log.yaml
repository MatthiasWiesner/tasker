# YAML
version: 1

formatters:
  default: 
    format: "%(asctime)s [%(levelname)s] %(name)s: %(message)s"

handlers:
  console:
    level: DEBUG
    class: logging.StreamHandler
    formatter: default
  syslog:
    level: INFO
    class: logging.handlers.SysLogHandler
    address: /var/run/syslog
    formatter: default
loggers:
  '':
    handlers: 
      - syslog       
      - console
    level: DEBUG
    propagate: True
